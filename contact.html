                <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Contacto</a>
            </li>            
        </ul>
    </nav>
    
    <main class="container">
            <section class="section-container">
                <h2>Contacto</h2>
                <div class="contact-form">
                    <form name="contacto" method="get" novalidate>
                        <div class="form-row">
                            <label for="nombre">Nombre *</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-row">
                            <label for="telefono">Teléfono *</label>
                            <input type="text" name="telefono" id="telefono" placeholder="Teléfono" required>
                        </div>
                        <div class="form-row">
                            <label for="email">Email *</label>
                            <input type="text" id="email" name="email" placeholder="usuario@dominio.com">
                        </div>
                        <div class="form-row">
                            <label for="fuente">Como me has conocido *</label>
                            <select name="fuente" id="fuente" required>
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="google">Google</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="form-row otros-hidden" id="otrosid">
                                <label for="otros">Especifique donde *</label>
                                <input type"text" id="otros" name="otros" placeholder="fuente" required>
                            </div>
                        <div class="form-row">
                            <label for="observaciones">Observaciones</label>
                            <textarea name="observaciones" id="observaciones" placeholder="Máximo 150 palabras" cols="100" rows=15"></textarea>
                            
                        </div>
                        <div class="form-row">
                            <button type="submit" id="enviar">Enviar</button>
                            <button type="reset" id="reset">Reset</button>
                        </div>
                    </form>
                </div>
                
                <div class="form-picture">
                    <img src="./img/contac.gif" alt="phone-photo">
                </div>
            </section>

</main>
